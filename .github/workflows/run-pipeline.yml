name: Run pipeline

on:
  workflow_dispatch:
  push:
    paths:
      - "src/**"
      - "queries/**"
      - "requirements.txt"
      - ".github/workflows/run-pipeline.yml"

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pipeline
        run: |
          python src/run_pipeline.py

      - name: Commit generated outputs to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Stage outputs we want in the repo
          git add -f reports/report.md || true
          git add -f outputs/ || true

          # If nothing changed, stop cleanly
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore: update generated report and outputs"
          git push origin main
